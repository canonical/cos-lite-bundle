# Availability Zone checks
command:
  {{ if .Vars.enable_az_tests }}
  app-az-distribution:
    exec: juju status --format=json -m {{ .Vars.model_name }}
    exit-status: 0
    stdout:
      gjson:
        applications.{{ .Vars.apps.machine.prometheus_openstack_exporter.name }}.units.@values.#.machine:
          consist-of:
            - "0"
            - "1"
            - "2"
  {{ end }}