applications:
  alertmanager:
    # Ideally we'd want a scale of 2 here, but on a 2cpu github runner it exhausts available CPU.
    scale: 1
  avalanche:
    charm: avalanche-k8s
    channel: edge
    scale: 2
    trust: true
    options:
      metric_count: 10
      series_count: 2

relations:
  - [avalanche:metrics-endpoint, prometheus]
